<!DOCTYPE html>
<html lang="en">
<head>    
    <!-- 1. HEADER HACK FOR GITHUB PAGES / WASM THREADING -->
    <script src="coi-serviceworker.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Pro Converter (Adaptive USDZ)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/", 
            "fflate": "https://esm.sh/fflate@0.8.2",
            "three-usdz-loader": "https://esm.sh/three-usdz-loader@1.0.9?external=three"
        }
    }
    </script>

    <style>
        /* DARK THEME BASE */
        :root { --app-height: 100svh; }

        body { 
            background-color: #000; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            height: 100vh; 
            height: 100svh; 
            overflow: hidden; 
            display: flex;
            flex-direction: row; 
            margin: 0;
        }

        /* SIDEBAR */
        .sidebar { 
            width: 380px; 
            background: #1a1a1a; 
            border-right: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            z-index: 20; 
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0,0,0,0.5);
        }

        /* VIEWER */
        .viewer { 
            flex: 1; 
            position: relative; 
            background: radial-gradient(circle at center, #2a2a2a 0%, #000 100%); 
        }

        /* UI ELEMENTS */
        .form-control, .form-select { background: #2c2c2c; border: 1px solid #444; color: white; font-size: 0.95rem; }
        .form-control:focus, .form-select:focus { background: #333; color: white; border-color: #0d6efd; box-shadow: none; }
        
        .drop-zone { 
            border: 2px dashed #444; border-radius: 12px; padding: 20px; 
            text-align: center; margin-bottom: 20px; transition: all 0.2s; 
            cursor: pointer; background: #222;
        }
        .drop-zone:hover, .drop-zone:active { border-color: #0d6efd; background: #2a2a2a; }

        /* SLIDERS */
        .range-wrap { margin-bottom: 8px; display: flex; align-items: center; }
        .range-wrap label { width: 30px; font-weight: bold; font-size: 0.8rem; color: #888; }
        .range-wrap input { flex: 1; accent-color: #0d6efd; cursor: pointer; }
        .range-val { width: 35px; text-align: right; font-size: 0.75rem; color: #aaa; font-family: monospace; }

        /* LOADING */
        #status-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            display: none; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
        }

        /* MOBILE */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .viewer { height: 40%; width: 100%; order: 1; }
            .sidebar {
                width: 100%; height: 60%; order: 2;
                border-right: none; border-top: 2px solid #333;
                padding: 15px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
            }
            .drop-zone { padding: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="viewer" id="viewer-container">
        <div style="position: absolute; top: 10px; left: 10px; opacity: 0.5; font-size: 0.7rem; pointer-events: none;">
            <i class="bi bi-arrows-move"></i> Drag to Rotate View
        </div>
    </div>

    <div class="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-primary m-0"><i class="bi bi-box-seam"></i> 3D Pro</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()"><i class="bi bi-arrow-clockwise"></i> Reset</button>
        </div>
        
        <div class="mb-2">
            <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <i class="bi bi-cloud-arrow-up fs-2 text-secondary"></i>
                <div class="mt-1 small"><strong class="text-white">Tap to Select Files</strong></div>
                <div class="small text-muted" style="font-size: 0.7em">(USDZ, GLB, OBJ, FBX, STL)</div>
            </div>
            <input type="file" id="file-input" class="d-none" multiple accept=".stl,.obj,.mtl,.fbx,.glb,.gltf,.usdz,.dae,.png,.jpg,.jpeg,.tga">
            
            <div id="file-list" class="d-none mb-3">
                <div class="d-flex justify-content-between align-items-center bg-dark border border-secondary rounded p-2 small">
                    <span id="model-name" class="text-truncate" style="max-width: 150px;">Model</span>
                    <span id="texture-count" class="badge bg-secondary">0 Textures</span>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold mb-1" style="font-size: 0.7rem;">ROTATION</label>
            <div class="bg-dark p-2 rounded border border-secondary">
                <div class="range-wrap"><label class="text-danger">X</label><input type="range" class="rot-slider" id="rot-x" min="-180" max="180" value="0"><span class="range-val" id="val-x">0°</span></div>
                <div class="range-wrap"><label class="text-success">Y</label><input type="range" class="rot-slider" id="rot-y" min="-180" max="180" value="0"><span class="range-val" id="val-y">0°</span></div>
                <div class="range-wrap"><label class="text-primary">Z</label><input type="range" class="rot-slider" id="rot-z" min="-180" max="180" value="0"><span class="range-val" id="val-z">0°</span></div>
                <button class="btn btn-sm btn-outline-secondary w-100 mt-1 py-0" style="font-size: 0.8rem;" onclick="resetRotation()">Zero Rotation</button>
            </div>
        </div>

        <div class="mt-auto">
            <div class="d-flex gap-2">
                <select id="export-format" class="form-select">
                    <option value="glb">GLB (Web/AR)</option>
                    <option value="usdz">USDZ (iPhone)</option>
                    <option value="obj">OBJ</option>
                    <option value="stl">STL</option>
                </select>
                <button id="btn-convert" class="btn btn-primary px-4 flex-grow-1" disabled onclick="window.convert()">
                    <i class="bi bi-download"></i> Save
                </button>
            </div>
        </div>
    </div>

    <div id="status-overlay">
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
        <h5 class="text-white" id="status-text">Processing...</h5>
        <small class="text-muted" id="status-sub">Please wait</small>
    </div>

<script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        
        // Loaders
        import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
        import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
        import { STLLoader } from "three/addons/loaders/STLLoader.js";
        import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
        import { FBXLoader } from "three/addons/loaders/FBXLoader.js";
        import { ColladaLoader } from "three/addons/loaders/ColladaLoader.js"; 
        import { TGALoader } from "three/addons/loaders/TGALoader.js"; 
        
        // --- LOADERS ALIASED ---
        import { USDZLoader as StandardUSDZLoader } from "three/addons/loaders/USDZLoader.js";
        import { USDZLoader as AdvancedUSDZLoader } from "three-usdz-loader";

        // Exporters
        import { OBJExporter } from "three/addons/exporters/OBJExporter.js";
        import { STLExporter } from "three/addons/exporters/STLExporter.js";
        import { GLTFExporter } from "three/addons/exporters/GLTFExporter.js";
        import { USDZExporter } from "three/addons/exporters/USDZExporter.js";

        let scene, camera, renderer, controls;
        let currentModel = null;
        let originalFileName = "model";
        let blobMap = {}; 
        let textureCount = 0;

        function init() {
            const container = document.getElementById("viewer-container");
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 1000);
            camera.position.set(2, 2, 4);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            container.appendChild(renderer.domElement);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambient = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambient);
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);
            const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
            backLight.position.set(-5, -5, -5);
            scene.add(backLight);

            const grid = new THREE.GridHelper(10, 20, 0x444444, 0x222222);
            scene.add(grid);

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function setupRotationListeners() {
            ['x', 'y', 'z'].forEach(axis => {
                document.getElementById(`rot-${axis}`).addEventListener('input', (e) => {
                    const deg = parseInt(e.target.value);
                    document.getElementById(`val-${axis}`).innerText = `${deg}°`;
                    if (currentModel) currentModel.rotation[axis] = deg * (Math.PI / 180);
                });
            });
        }
        
        window.resetRotation = function() {
            ['x', 'y', 'z'].forEach(axis => {
                document.getElementById(`rot-${axis}`).value = 0;
                document.getElementById(`val-${axis}`).innerText = "0°";
                if(currentModel) currentModel.rotation[axis] = 0;
            });
        }

        window.handleFiles = async function(fileList) {
            showStatus("Analyzing...", "Reading files");
            if(currentModel) { scene.remove(currentModel); currentModel = null; }
            blobMap = {};
            textureCount = 0;
            let mainFile = null;
            let mtlFile = null;

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                const ext = file.name.split('.').pop().toLowerCase();
                const url = URL.createObjectURL(file);
                blobMap[file.name] = url; 
                blobMap[file.name.toLowerCase()] = url; 

                if (['jpg','jpeg','png','tga','bmp','webp'].includes(ext)) textureCount++;
                else if (ext === 'mtl') mtlFile = file;
                else if (['obj','fbx','dae','glb','gltf','stl','usdz'].includes(ext)) {
                    mainFile = file;
                    originalFileName = file.name.split('.')[0];
                }
            }

            if (!mainFile) {
                alert("No model found. Please drop a model file.");
                hideStatus();
                return;
            }

            document.getElementById('file-list').classList.remove('d-none');
            document.getElementById('model-name').innerText = mainFile.name;
            document.getElementById('texture-count').innerText = `${textureCount} Textures`;
            
            window.resetRotation();
            loadModel(mainFile, mtlFile);
        };

        async function loadModel(mainFile, mtlFile) {
            showStatus("Loading...", "Parsing 3D data");

            const manager = new THREE.LoadingManager();
            manager.setURLModifier((url) => {
                const fileName = url.split('/').pop().split('\\').pop(); 
                if (blobMap[fileName]) return blobMap[fileName];
                if (blobMap[fileName.toLowerCase()]) return blobMap[fileName.toLowerCase()];
                return url;
            });
            manager.addHandler(/\.tga$/i, new TGALoader());

            const ext = mainFile.name.split('.').pop().toLowerCase();
            const buffer = await mainFile.arrayBuffer();

            try {
                let object;
                
                if (ext === 'obj') {
                    if (mtlFile) {
                        const mtlText = await mtlFile.text();
                        const materials = new MTLLoader(manager).parse(mtlText);
                        materials.preload();
                        object = new OBJLoader(manager).setMaterials(materials).parse(new TextDecoder().decode(buffer));
                    } else {
                        object = new OBJLoader(manager).parse(new TextDecoder().decode(buffer));
                    }
                } 
                else if (ext === 'fbx') object = new FBXLoader(manager).parse(buffer, '');
                else if (ext === 'dae') object = new ColladaLoader(manager).parse(new TextDecoder().decode(buffer), '').scene;
                else if (ext === 'glb' || ext === 'gltf') {
                    await new Promise((resolve, reject) => {
                        new GLTFLoader(manager).parse(buffer, '', (g) => { object = g.scene; resolve(); }, (e) => { reject(e); });
                    });
                }
                else if (ext === 'stl') object = new THREE.Mesh(new STLLoader(manager).parse(buffer), new THREE.MeshStandardMaterial({color: 0xcccccc}));
                
                // --- ADAPTIVE USDZ LOGIC ---
                else if (ext === 'usdz') {
                    try {
                        console.log("Attempting Standard USDZ Loader (Better for Textures)...");
                        // 1. Try Standard Loader FIRST. 
                        object = new StandardUSDZLoader(manager).parse(buffer);

                        // --- CRITICAL FIX START ---
                        // The Standard Loader logs "No usda file found" but DOES NOT throw an error.
                        // It returns an empty Group. We must manually check for this.
                        if (object.children.length === 0) {
                            throw new Error("Standard loader returned empty group (Binary/Crate file detected).");
                        }
                        // --- CRITICAL FIX END ---

                        console.log("Standard Loader success.");
                    } catch (standardError) {
                        console.warn("Standard Loader failed/skipped:", standardError.message);
                        showStatus("Retrying...", "Using Advanced Binary Loader");
                        
                        // 2. Fallback to Advanced Loader
                        try {
                            const advancedLoader = new AdvancedUSDZLoader('./external');
                            // Inject URL fetching for texture blobs into advanced loader context
                            const originalFetch = window.fetch;
                            window.fetch = function(url, ... args) {
                                const fileName = url.split('/').pop().split('\\').pop();
                                if (blobMap[fileName] || blobMap[fileName.toLowerCase()]) {
                                    return originalFetch(blobMap[fileName] || blobMap[fileName.toLowerCase()], ...args);
                                }
                                return originalFetch(url, ...args);
                            };
                            
                            const modelGroup = new THREE.Group();
                            await advancedLoader.loadFile(mainFile, modelGroup);
                            object = modelGroup;
                            window.fetch = originalFetch; // Restore fetch
                            
                            console.log("Advanced Loader success.");
                        } catch (advancedError) {
                            throw new Error("Both loaders failed. File may be corrupted or incompatible.");
                        }
                    }
                }
                // ---------------------------

                if (!object) throw new Error("Parsing failed");

                // Double check for empty results even after advanced loader
                if (object.children.length === 0 && ext === 'usdz') {
                     // Sometimes advanced loader takes a moment to populate the group
                    await new Promise(r => setTimeout(r, 100)); 
                }

                convertToStandardMaterial(object);
                finalizeScene(object);

            } catch (err) {
                console.error(err);
                hideStatus();
                alert("Error loading file:\n" + err.message);
            }
        }

        function finalizeScene(object) {
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            
            // Check if model is empty/invisible
            if (maxDim === -Infinity || maxDim === 0) {
                console.warn("Model loaded but has 0 size");
            }

            object.position.x = -center.x; object.position.y = -center.y; object.position.z = -center.z;

            const group = new THREE.Group();
            group.add(object);
            currentModel = group;

            let scaleFactor = 3 / maxDim;
            if(!isFinite(scaleFactor) || scaleFactor === 0) scaleFactor = 1;
            currentModel.scale.set(scaleFactor, scaleFactor, scaleFactor);

            scene.add(currentModel);
            document.getElementById('btn-convert').disabled = false;
            hideStatus();
        }

        // --- EXPORT FUNCTION ---
        window.convert = async function() {
            if (!currentModel) return;
            const format = document.getElementById('export-format').value;
            
            showStatus("Converting...", "Generating " + format.toUpperCase());

            const exportGroup = currentModel.clone(true);
            
            // Apply fixes (Texture baking & USDZ adjustments)
            await prepareForExport(exportGroup, format);

            exportGroup.scale.set(1, 1, 1);
            exportGroup.updateMatrixWorld(true);

            try {
                let data;
                let mimeType = 'application/octet-stream';
                let extension = format;

                if (format === 'glb') {
                    const exporter = new GLTFExporter();
                    data = await new Promise((resolve, reject) => {
                        exporter.parse(exportGroup, resolve, (err) => reject(err), { binary: true, embedImages: true });
                    });
                } 
                else if (format === 'usdz') {
                    const exporter = new USDZExporter();
                    data = await new Promise((resolve, reject) => {
                        try {
                            exporter.parse(exportGroup).then(resolve).catch(reject);
                        } catch (err) { reject(err); }
                    });
                }
                else if (format === 'obj') { data = new OBJExporter().parse(exportGroup); mimeType = 'text/plain'; }
                else if (format === 'stl') { data = new STLExporter().parse(exportGroup, { binary: true }); }

                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${originalFileName}_edited.${extension}`;
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => { document.body.removeChild(link); URL.revokeObjectURL(url); hideStatus(); }, 100);

            } catch (err) {
                console.error(err);
                alert("Failed: " + err.message);
                hideStatus();
            }
        };

        // --- PREPARE FOR EXPORT (TEXTURE BAKING) ---
        async function prepareForExport(group, format) {
            const processes = [];

            group.traverse((child) => {
                if (child.isMesh && child.material) {
                    const materials = Array.isArray(child.material) ? child.material : [child.material];
                    
                    if (Array.isArray(child.material)) {
                        child.material = materials.map(m => m.clone());
                    } else {
                        child.material = child.material.clone();
                    }

                    const matList = Array.isArray(child.material) ? child.material : [child.material];

                    matList.forEach(mat => {
                        if (format === 'usdz') {
                            mat.side = THREE.FrontSide; 
                        }

                        if (mat.map && mat.map.image) {
                            processes.push(new Promise(resolve => {
                                const img = mat.map.image;
                                if (img.width > 0 && img.height > 0) {
                                    try {
                                        const canvas = document.createElement('canvas');
                                        canvas.width = img.width;
                                        canvas.height = img.height;
                                        const ctx = canvas.getContext('2d');
                                        
                                        if (format === 'usdz') {
                                            ctx.translate(0, img.height);
                                            ctx.scale(1, -1);
                                            mat.map.flipY = false;
                                        }

                                        ctx.drawImage(img, 0, 0);
                                        mat.map.image = canvas;
                                        mat.map.needsUpdate = true;
                                        if (!mat.map.name) mat.map.name = "texture_" + Math.random().toString(36).substr(2, 5);
                                    } catch (e) {
                                        console.warn("Texture baking failed:", e);
                                    }
                                }
                                resolve();
                            }));
                        }
                    });
                }
            });

            await Promise.all(processes);
        }

        function convertToStandardMaterial(object) {
            object.traverse((child) => {
                if (child.isMesh && child.material) {
                    const old = Array.isArray(child.material) ? child.material[0] : child.material;
                    if (child.material.type !== 'MeshStandardMaterial') {
                        const mat = new THREE.MeshStandardMaterial();
                        if(old.map) mat.map = old.map;
                        if(old.color) mat.color.copy(old.color);
                        mat.roughness = 0.5; mat.metalness = 0.1;
                        mat.side = THREE.DoubleSide; 
                        mat.transparent = old.transparent; 
                        mat.opacity = old.opacity;
                        mat.envMap = null; 
                        child.material = mat;
                    }
                }
            });
        }

        function showStatus(t, s) {
            document.getElementById('status-text').innerText = t;
            document.getElementById('status-sub').innerText = s;
            document.getElementById('status-overlay').style.display = 'flex';
        }
        function hideStatus() { document.getElementById('status-overlay').style.display = 'none'; }

        init();
        setupRotationListeners();
        const dropZone = document.getElementById('drop-zone');
        const input = document.getElementById('file-input');
        input.addEventListener('change', (e) => { if(e.target.files.length) window.handleFiles(e.target.files); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background='#333'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.background='#222'; });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.style.background='#222'; if(e.dataTransfer.files.length) window.handleFiles(e.dataTransfer.files); });
    </script>
</body>
</html>
